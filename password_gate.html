<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>กรุณาใส่รหัสผ่าน</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #333; color: white;}
        .login-box { text-align: center; padding: 40px; background-color: #444; border-radius: 8px; }
        input { padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>ต้องการรหัสผ่านเพื่อเข้าถึง</h1>
        <p>กรุณาใส่รหัสผ่านเพื่อดำเนินการต่อ:</p>
        <input type="password" id="passwordInput" placeholder="Password">
        <br>
        <button onclick="checkPassword()">เข้าสู่ระบบ</button>
    </div>

    <script>
        function checkPassword() {
            // ▼▼▼ เปลี่ยนรหัสผ่านของคุณตรงนี้ ▼▼▼
            const correctPassword = "bbglobal"; 

            // ▼▼▼ URL ปลายทางที่ต้องการให้ไป ▼▼▼
            const destinationUrl = "https://Tartiyar.github.io/TWH.github.io/";

            const enteredPassword = document.getElementById('passwordInput').value;

            if (enteredPassword === correctPassword) {
                alert("รหัสผ่านถูกต้อง!");
                window.location.href = destinationUrl; // ไปยังเว็บปลายทาง
            } else {
                alert("รหัสผ่านไม่ถูกต้อง!");
            }
        }
    </script>
</body>
</html>
