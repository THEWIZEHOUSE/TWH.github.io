<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วิดีโอพิเศษสำหรับคุณ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px 40px;
        }
        header h1 {
            font-size: 28px;
            text-align: center;
            color: #0056b3;
        }
        .video-wrapper {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .video-wrapper h2 {
            font-size: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #65676b;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>คอลเลกชันวิดีโอส่วนตัว</h1>
        </header>

        <div class="video-wrapper">
            <h2>วิดีโอที่ 1: [ใส่ชื่อวิดีโอแรกของคุณที่นี่]</h2>
            <video controls>
                <source src="your-video-1.mp4" type="video/mp4">
                เบราว์เซอร์ของคุณไม่รองรับวิดีโอนี้
            </video>
        </div>

        <div class="video-wrapper">
            <h2>วิดีโอที่ 2: [ใส่ชื่อวิดีโอที่สองของคุณที่นี่]</h2>
            <video controls>
                <source src="your-video-2.mp4" type="video/mp4">
                เบราว์เซอร์ของคุณไม่รองรับวิดีโอนี้
            </video>
        </div>

        <footer>
            <p>เนื้อหานี้สามารถรับชมได้ภายในเวลาที่กำหนดเท่านั้น</p>
        </footer>
    </div>

</body>
</html>
